<!doctype html>
<html>
<head>
<title>EXAM1</title>
<link href="form.css" rel="stylesheet" type="text/css">
</head>
<body>
<form>
   
    <h2>Job Application Form</h2>
    <label for="firstName">Enter Your First Name:</label>
    <input type="text" id="firstName" name="firstName" required placeholder="Enter Your First Name">

    <label for="lastName">Enter Your Last Name:</label>
    <input type="text" id="lastName" name="lastName" required placeholder="Enter Your Last Name">

    <label for="email">Enter Your Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter Your Email" >

    <label for="number">Enter Your Number:</label>
    <input type="number" id="number" name="number" required placeholder="Enter Your Number" >

    <label for="city">Select City:</label>
    <select id="city" name="city" required>
      <option value="">Select City</option>
      </select>

    <label for="position">Position Applied For:</label>
    <input type="text" id="position" name="position" required placeholder="Position Applied For">

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" placeholder="Message"></textarea>

    <label for="cv">Upload Your CV:</label>
    <input type="file" id="cv" name="cv" placeholder="Upload Your CV">
      <div class="submit">
    <input type="submit" value="Apply Now">
	</div>
  </form>
</body>
</html>
